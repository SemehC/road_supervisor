  flutter_switch: ^0.3.1
  ndialog: ^4.1.0
  menu_button: ^1.4.2+1
  sensors: ^2.0.1
  draggable_widget: ^1.1.1
  camera: ^0.8.1+1
  group_button: ^2.1.2
  horizontal_card_pager: ^1.1.1
  animated_text_kit: ^4.2.1
  firebase_core: ^1.2.0
  firebase_analytics: ^8.1.0
  firebase_auth: ^1.2.0
  cloud_firestore: ^2.2.0
  geolocator: ^7.0.3
  flutter_login: ^1.1.0
  google_sign_in: ^5.0.4
  flutter_animated_button: ^2.0.0
  path_provider: ^2.0.2
  permission_handler: ^8.0.1
  sqflite: ^2.0.0+3
