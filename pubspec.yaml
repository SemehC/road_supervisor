  uuid: ^3.0.4
  gson: ^0.1.4
  extended_navbar_scaffold: ^1.0.2+1
  custom_info_window: ^1.0.1


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  

